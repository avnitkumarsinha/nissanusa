<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
<script>
function attachDismissEvent() {
  const chatDismissButtons = document.getElementsByClassName('chat-dismiss-pri');
  [].forEach.call(chatDismissButtons, (button) => {
    button.addEventListener('click', () => {
      const lpButtonPrimary = document.getElementById('lpButtonPrimary');
      const bubble = document.getElementById('bubble');
      const dismiss = document.getElementById('dismiss');
      if (lpButtonPrimary.classList.contains('show')) {
        lpButtonPrimary.classList.remove('show');
        bubble.classList.remove('play-pri');
        lpButtonPrimary.classList.add('peak');
        setTimeout(() => {
          const chatW = document.getElementById('PrimaryCTALP').offsetWidth;
          const newChatWidth = -chatW + 40;
          lpButtonPrimary.style.right = `${newChatWidth.toString()}px`;
          dismiss.classList.add('small');
        });
      }
    });
  });
}

export default attachDismissEvent;
</script>
</head>


<body>
<!-- animated button container -->
      <div class="chat-fixed-container-pri show" id="lpButtonPrimary">
          <div class="chat-container-pri" id="PrimaryCTALP">
              <div class="chat-dismiss-pri" id="dismiss"></div>
              <div class="chat-bubble-pri play-pri" id="bubble"  data-LP-event="click" >
                  <div class="chat-avatar-pri ava2-pri"></div>
                  <div class="chat-avatar-pri ava1-pri"></div>
                  <div class="dots-pri">
                      <div class="dot-pri"></div>
                      <div class="dot-pri"></div>
                      <div class="dot-pri"></div>
                  </div>
                  <div class="bub-text-pri-container-pri">
                      <p class="bub-text-pri chat-copy-pri">Chat with an expert</p>					 
                      <p class="bub-text-pri chat-copy2-pri"><img
                              src="https://www.t-mobile.com/content/dam/t-mobile/ntm/branding/icons/iconography/hi.png"
                              width="auto" height="40px" alt="waving hi hand">&nbsp;Any questions?</p>
                      <p class="bub-text-pri chat-copy3-pri">I'm here to help!&nbsp;<img
                              src="https://www.t-mobile.com/content/dam/t-mobile/ntm/branding/icons/iconography/helping-hands.png"
                              width="auto" height="43px" alt="offering help hands"></p>
					
                  </div>
				  <!--
                  <div class="note-num-pri num1-pri">1</div>
                  <div class="note-num-pri num2-pri">2</div>
				  -->
              </div>
          </div>
      </div>
      <!-- animated button container end -->  
</body>
</html>
